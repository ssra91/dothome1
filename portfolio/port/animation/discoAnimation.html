<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items:center;
            background-color: #000;
            height: 100vh;
        }
        .circle {
            position: relative;
            width: 60vh;
            height: 60vh;
            background: linear-gradient(#33ccff,#ff0066);
            border-radius:50%;
            animation: animate 0.5s linear infinite;
        }
        @keyframes animate {
            to {transform:rotate(0deg);}
            from {transform:rotate(360deg);}
        }
        .circle:after {
            content:'';
            position: absolute;
            top: 35px; right: 35px; bottom: 35px; left: 35px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
        }
        .circle span {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#33ccff,#ff0066);
            border-radius:50%;
        }
        .circle span:nth-child(1) {filter:blur(5px);}
        .circle span:nth-child(2) {filter:blur(10px);}
        .circle span:nth-child(3) {filter:blur(20px);}
        .circle span:nth-child(4) {filter:blur(30px);}
    </style>
</head>
<body>
    <div class="circle">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
