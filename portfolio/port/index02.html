        .header {font-family: 'Impact'; text-transform: uppercase;}
        .header .header_menu {display: flex; text-align: center; color: #b43f4d; }

        .header .header_menu .right {font-size: 1.5em; padding: 2em;  margin-right: 3em;}

        /* main */
        .main {position: relative;}
        .main > div {position: absolute; left: 0; top: 0;}
        .main .desc1 {padding: 18em 0 0 0.5em;}
        .main .desc2 {padding: 27em 0 0 32em}
        .main .desc3 {}
        .main .desc4 {}
        .main .dot {}
        .main .opparrow {}
        .main .arrow1{}
        .main .arrow2 {}
        .main .arrow3 {}
        .main .arrow4 {}
        .main .arrow5 {}
        .main p {}


        /* container */
        .container {width: 63.3vw; margin: 0 auto; height: inherit; background: #555;}
    </style>
