<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {background-color: linen;}
        * {margin: 0; padding: 0;}
        .container {width: 100%;}
        header {width: 100%; height: 100px; background-color:lightpink}
        aside {width: 30%; height: 700px; background-color: lightsalmon; float: left;}
        section {width: 40%; height: 700px;background-color: lightseagreen; float: left;}
        article {width: 30%; height: 700px; background-color: lightsteelblue; float: left;}
        footer {width: 100%; height: 100px; background-color: lightyellow; clear: both;}

        /* 화면크기 0 ~ 1280px */
        @media (max-width:1290px){
            section {width: 70%;}
            article {width: 100%; height: 300px;}
        }
        /* 화면크기 0 ~ 900px */
        @media (max-width:900px){
            aside {width: 100%;}
            section {width: 100%;}
        }
        /* 화면크기 0 ~ 480px */
        @media (max-width:480px){
            aside {height: 300px;}
            section {height: 300px;}

        }
    </style>
</head>
<body>
    <div id="wrap">
        <main class="container">
            <header></header>
            <aside></aside>
            <section></section>
            <article></article>
            <footer></footer>
        </div>
    </div>
</body>
</html>
