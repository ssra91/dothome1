<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body{background: #ffebee;}
        *{margin: 0; padding: 0;}
        #wrap{
            width: 1200px; 
            height: 1600px;
            margin: 0 auto; 
            color: #fff;
            font-size: 72px;
            text-align: center;
            text-transform: uppercase;
            font-family: 'S-CoreDream-8Heavy';

        }
        #header {
            width: 900px; 
            height: 400px; 
            line-height: 400px;
            background: #ffcdd2;
            float: right;
        }
        #side {
            width: 300px; 
            height: 1600px; 
            line-height: 1600px;
            background: #ef9a9a;
            float: left;
        }
        #contents {
            width: 900px; 
            height: 800px; 
            line-height: 800px;
            background: #e57373;
            float: right;
        }
        #footer {
            width: 900px; 
            height: 400px; 
            line-height: 400px;
            background: #ef5350;
            float: right;
        }
    </style>
    
</head>
<body>
   <div id = "wrap">
    <div id = "header">header</div> 
    <div id = "side">side</div>
    <div id = "contents">contents</div> 
    <div id = "footer">footer</div>   
   </div>
</body>
</html>
