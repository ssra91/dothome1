<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            position: 0;
        }
        #wrap {
            width: 100%;
            font-size: 72px;
            text-align: center;
            text-transform: uppercase;
            font-family: 'S-CoreDream-8Heavy';
            color: #fff;
        }
        #header_wrap {
            width: 100%; 
            height: 150px; 

            background-color: #e1bee7;
        }
        #banner_wrap {
            width: 100%; 
            height: 400px; 
          
            background-color: #ba68c8;
        }
        #contents_wrap {
            width: 100%; 
            height: 900px; 
            
            background-color: #ab47bc;
        }
        #footer_wrap {
            width: 100%; 
            height: 150px; 
           
            background-color: #7b1fa2;
        }

        .header {width: 1200px; height: 150px; line-height: 150px; margin: 0 auto; background-color: #7b1fa2;}
        .banner {width: 1200px; height: 400px; line-height: 400px; margin: 0 auto; background-color: #4a148c;}
        .contents1 {width: 1200px; height: 300px; line-height: 300px; margin: 0 auto; background-color: #350c66;}
        .contents2 {width: 1200px; height: 300px; line-height: 300px; margin: 0 auto; background-color: #240846;}
        .contents3 {width: 1200px; height: 300px; line-height: 300px; margin: 0 auto; background-color: #17052d;}
        .footer {width: 1200px; height: 150px; line-height: 150px; margin: 0 auto; background-color: #0e031b;}
    </style>
    
</head>
<body>
    <div id="wrap">
        <div id="header_wrap">
            <div class="header">header</div>
        </div>
        <div id="banner_wrap">
            <div class="banner">banner</div>
        </div>
        <div id="contents_wrap">
            <div class="contents1">contents1</div>
            <div class="contents2">contents2</div>
            <div class="contents3">contents3</div>
        </div>
        <div id="footer_wrap">
            <div class="footer">footer</div>
        </div>
    </div>
</body>
</html>
