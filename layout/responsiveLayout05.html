<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding:0;}
        body {}
        #wrap {}
        #header {width: 100%; height: 100px; background-color: #b1dffe;}
        #banner {width: 100%; height: 300px; background-color: #7cccfe;}
        #contents1 {overflow: hidden;}
        #contents1 .cont1-article1 {width: 30%; height: 300px; float: left; background-color: #3db7fc;}
        #contents1 .cont1-article2 {width: 70%; height: 150px; float: left; background-color: #00a8fc;}
        #contents1 .cont1-article3 {width: 70%; height: 150px; float: left; background-color: #0099fa;}
        #contents2 {overflow: hidden;}
        #contents2 .cont2-article1 {width: 33.3333%; height: 300px; float: left; background-color: #008bec;}
        #contents2 .cont2-article2 {width: 33.3333%; height: 300px; float: left; background-color: #007ad9;}
        #contents2 .cont2-article3 {width: 33.3333%; height: 300px; float: left; background-color: #0068c7;}
        #contents3 {padding: 5px; overflow: hidden; background-color: #00a8fc;}
        #contents3 .cont3-article1 {width: 23%; height: 150px;float: left; background-color: #007ad9; margin: 1%; border-radius: 5px;}
        #contents3 .cont3-article2 {width: 23%; height: 150px;float: left; background-color: #007ad9; margin: 1%; border-radius: 5px;}
        #contents3 .cont3-article3 {width: 23%; height: 150px;float: left; background-color: #007ad9; margin: 1%; border-radius: 5px;}
        #contents3 .cont3-article4 {width: 23%; height: 150px;float: left; background-color: #007ad9; margin: 1%; border-radius: 5px;}
        footer {width: 100%; height: 100px; background-color: #3db7fc;}

        .container {width: 1200px; margin: 0 auto;}

        @media (max-width:1210px){
            .container{width: 100%;}
            #contents2 .cont2-article1 {width:50%;}
            #contents2 .cont2-article2 {width:50%;}
            #contents2 .cont2-article3 {display: none;}
            #contents3 .cont3-article1 {width: 31.3333%;}
            #contents3 .cont3-article2 {width: 31.3333%;}
            #contents3 .cont3-article3 {width: 31.3333%;}
            #contents3 .cont3-article4 {display: none;}
        }
        @media (max-width:900px){
            .container{width: 100%;}
            #contents2 .cont2-article1 {width:100%; height: 200px;}
            #contents2 .cont2-article2 {width:100%; height: 200px;}
        }
        @media (max-width:480px){
        .container{width: 100%;}
        #contents1 .cont1-article1 {width:100%; height: 200px;}
        #contents1 .cont1-article2 {width:100%; height: 200px;}
        #contents1 .cont1-article3 {width:100%; height: 200px;}
        #contents3 .cont3-article1 {width: 100%;}
        #contents3 .cont3-article2 {width: 100%;}
        #contents3 .cont3-article3 {width: 100%;}
        #contents3 .cont3-article4 {width: 100%;}   
        }
    </style>   
</head>
<body>
    <div id="wrap">
        <div class="container">
            <header id="header"></header>
            <aside id="banner"></aside>
            <section id="contents1">
                <article class="cont1-article1"></article>
                <article class="cont1-article2"></article>
                <article class="cont1-article3"></article>
            </section>
            <section id="contents2">
                <article class="cont2-article1"></article>
                <article class="cont2-article2"></article>
                <article class="cont2-article3"></article>
            </section>
            <section id="contents3">
                <article class="cont3-article1"></article>
                <article class="cont3-article2"></article>
                <article class="cont3-article3"></article>
                <article class="cont3-article4"></article>
            </section>
            <footer></footer>
        </div>
    </div>
</body>
</html>
