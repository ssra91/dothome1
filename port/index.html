<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {margin: 0; padding: 0;}
        /* layout */
        #wrap {}
        #header {height: 110px; background: #ffd87e; border-bottom: 1px solid #c66559;}


        /* container */
        .container {margin: 0 auto; width: 1920px;}

        /* header */
        .header {display: flex; text-align: center; }
        .header_menu {flex-basis: 100px; padding: 10px 75px 0px 60px; color: #b33f4c; text-transform: uppercase;}
        .header_menu .left {font-size: 36px; padding-top: 20px;}
        .header_menu .title {flex-basis: 1550px; font-size: 65px;}
        .header_menu .right {font-size: 36px;  padding-top: 20px;}
    </style>
</head>
<body>
    <!-- header -->
    <div id="wrap">
        <header id="header">
            <div class="container">
                <div class="header_menu">
                    <div class="header">
                        <div class="left">Menu</div>
                        <div class="title">Portfolio</div>
                        <div class="right">github</div>
                    </div>
                </div>
            </div>
        </header>
        <!-- //header -->
    </div>
</body>
</html>
