
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="assets/css/style03.css">
    <link rel="stylesheet" href="assets/css/reset03.css">

    <!-- webfonts -->
    <link href="//db.onlinewebfonts.com/c/4cbf858ccd9ffd3923bed6843a474080?family=Impact" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">

    <style>
        * {margin: 0; padding: 0;}

        #header {
            position: relative;
            background: #FFD87E;
            font-family: 'Impact';
            display: flex;
            padding: 2vh 0;
            border-bottom: 1px solid #B43F4D;
        }
        #header div:nth-child(1){
            font-size: 2vw;
            padding: 2vh 3vw;
        }
        #header div:nth-child(2){
            font-size: 4.3vw;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
        }
        #header div:nth-child(3){
            font-size: 2vw;
            padding: 3.8vh 3vw;
            position: absolute; right: 0%; top:0%;
        }
        #header div a {
            color: #B43F4D;
        }
        #banner {
            position: relative;
            height: 210vh;
            background: #FFD87E;
        }
        #banner img {
            transform: translate(-50%, -50%);
        }
        #banner img:nth-child(1) {
            width: 38%;
            position: absolute;
            left: 75%; top: 28%;
        }
        #banner img:nth-child(2) {
            width: 43%;
            position: absolute;
            left: 42%; top: 14%;
        }
        #banner img:nth-child(3) {
            width: 43%;
            position: absolute;
            left: 64%; top: 24%;
        }
        #banner img:nth-child(4) {
            width: 40%;
            position: absolute;
            left: 40%; top: 32%;
        }
        #banner img:nth-child(5) {
            width: 15%;
            position: absolute;
            left: 13%; top: 45%;
        }
        #banner img:nth-child(6) {
            width: 3%;
            position: absolute;
            left: 50%; top: 45%;
        }
        #banner img:nth-child(7) {
            width: 45%;
            position: absolute;
            left: 77%; top: 55%;
        }
        #banner img:nth-child(8) {
            width: 45%;
            width: 27%;
            position: absolute;
            left: 14%; top: 75%;
        }
        #banner img:nth-child(9) {
            width: 7%;
            position: absolute;
            left: 40%; top: 78%;
        }
        #banner img:nth-child(10) {
            width: 9%;
            position: absolute;
            left: 62%; top: 84%;
        }
        #banner img:nth-child(11) {
            width: 10%;
            position: absolute;
            left: 95%; top: 93%;
        }
        #banner img:nth-child(12) {
            width: 4%;
            position: absolute;
            left: 23%; top: 95%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div><a href="#">MENU</a></div>
            <div><a href="#">PORTFOLIO</a></div>
            <div><a href="#">GITHUB</a></div>
        </header>
        <nav id="banner">
            <img src="assets/img/bannerDot.svg" alt="이미지">
            <img src="assets/img/banner1.svg" alt="이미지">
            <img src="assets/img/banner2.svg" alt="이미지">
            <img src="assets/img/banner3.svg" alt="이미지">
            <img src="assets/img/bannerBox.svg" alt="이미지">
            <img src="assets/img/bannerArrow1.svg" alt="이미지">
            <img src="assets/img/bannerArrow2.svg" alt="이미지">
            <img src="assets/img/bannerArrow3.svg" alt="이미지">
            <img src="assets/img/bannerArrow4.svg" alt="이미지">
            <img src="assets/img/bannerArrow5.svg" alt="이미지">
            <img src="assets/img/bannerArrow6.svg" alt="이미지">
            <img src="assets/img/bannerArrow7.svg" alt="이미지">
        </nav>
    </div>
</body>
</html>
