<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test14</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <style>
        *{ margin:0; padding: 0;}
        ul {list-style: none;}
        a {text-decoration: none;}

        body{font-family: 'NanumSquare';}
        #wrap {}
        #header {height: 88px; background-color: rgba(0,0,0,0.8); position: fixed; width: 100%; z-index: 1000;}
        #banner {height: 600px; background: url(https://static-clova.pstatic.net/static/468c453/img/main/main_lamp.jpg); background-position: 50% 100%; background-size: cover;}
        #contents {}
        #cont1 {height: 200px; background-color: #333;}
        #cont2 {height: 200px; background-color: #444;}
        #cont3 {height: 200px; background-color: #555;}
        #cont4 {height: 200px; background-color: #666;}
        #cont5 {height: 200px; background-color: #777;}
        #cont6 {height: 200px; background-color: #888;}
        footer {height: 200px; background-color: #999;}

        .container {width: 1200px; height: inherit;  margin: 0 auto; position: relative;}

        .header {}
        .header .logo {background: url(https://static-clova.pstatic.net/static/468c453/img/sprite/sp_svg_icon.png); width: 150px; height: 30px; position: absolute; left: 0; top: 0; margin-top: 27px;}
        .header .menu {text-align: center;}
        .header .menu ul {}
        .header .menu li {padding: 0 20px; margin-top: 27px; display: inline-block;}
        .header .menu li a {color: #a8a8a8;}
        .header .menu li:hover a {border-bottom: 1px solid #fff; color: green;}
        .header .quick {position: absolute; right: 0; top: 0; margin-top: 27px;}
        .header .quick ul {} 
        .header .quick li {display: inline-block;} 
        .header .quick li a {color: #a8a8a8; border: 1px solid #a8a8a8; padding: 5px 10px; border-radius: 3px;} 

        .banner {position: absolute; left: 50%; top: 50%; text-align: center; transform: translate(-50%, -50%);}
        .banner h2 {color: #fff;} 
        .banner a {color: #fff; display: inline-block; margin-top: 20px; border: 3px solid #fff; border-radius: 30px; padding: 10px 20px;}
        .banner a:hover {color: green; } 



    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <div class="header">
                    <h1 class="logo"></h1>
                    <ul class="menu">
                        <li><a href="#">기술 &middot; 솔루션</a></li>
                        <li><a href="#">제품</a></li>
                        <li><a href="#">플랫폼</a></li>
                        <li><a href="#">파트너</a></li>
                        <li><a href="#">리서치</a></li>
                    </ul>
                    <ul class="quick">
                        <li><a href="#">Biz Start</a></li>
                        <li><a href="#">비즈니스 문의</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section id="banner">
            <div class="container">
                <div class="banner">
                    <h2>클로바 램프로 시작하는<br>책상앞이 좋은 아이 프로젝트</h2>
                    <a href="#">자세히보기</a>
                </div>
            </div>
        </section>
        <section id="contents">
            <section id="cont1">
                <div class="container"></div>
            </section>
            <section id="cont2">
                <div class="container"></div>
            </section>
            <section id="cont3">
                <div class="container"></div>
            </section>
            <section id="cont4">
                <div class="container"></div>
            </section>
            <section id="cont5">
                <div class="container"></div>
            </section>
            <section id="cont6">
                <div class="container"></div>
            </section>
        </section>
        <footer>
            <div class="container"></div>
        </footer>
    </div>

</body>
</html>
