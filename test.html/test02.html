<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 화면구현 test 01 </title>
    <style>
        /* font */
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* body */
        body {
            background: #fffde7;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        /* layout */
        #wrap {
            width: 1200px;
            height: 1600px;
            margin: 0 auto;
            color: #fff;
            font-size: 72px;
            text-align: center;
            text-transform: uppercase;
            font-family: 'S-CoreDream-8Heavy';
        }

        #header {
            width: 1200px;
            height: 150px;
            background: #fff9c4;
            line-height: 150px;
        }

        #nav {
            width: 1200px;
            height: 150px;
            line-height: 150px;
            background: #fff59d;

        }

        #side {
            width: 300px;
            height: 1100px;
            line-height: 1100px;
            background: #fff176;
            float: left;
        }

        #contents1 {
            width: 900px;
            height: 370px;
            line-height: 370px;
            background: #ffee58;
            float: left;
        }

        #contents2 {
            width: 900px;
            height: 360px;
            line-height: 360px;
            background: #fdd835;
            float: left;
        }

        #contents3 {
            width: 900px;
            height: 370px;
            line-height: 370px;
            background: #fbc02d;
            float: left;
        }

        #footer {
            width: 1200px;
            height: 200px;
            line-height: 200px;
            background: #f57f17;
            clear: both;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">header</div>
        <!-- //header -->
        <div id="nav">nav</div>
        <!-- //nav -->
        <div id="side">side</div>
        <!-- //side -->
        <div id="contents1">contents1</div>
        <div id="contents2">contents2</div>
        <div id="contents3">contents3</div>
        <!-- //content -->
        <div id="footer">footer</div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
