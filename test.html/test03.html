<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면구현 test 02 </title>
    <style>
        /* font */
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* reset */
        * {
            margin: 0;
            position: 0;
        }

        /* layout */
        #wrap {
            width: 100%;
            font-size: 72px;
            text-align: center;
            text-transform: uppercase;
            font-family: 'S-CoreDream-8Heavy';
            color: #fff;
        }

        #header_wrap {
            width: 100%;
            height: 150px;
            line-height: 150px;
            background-color: #26c6da;
        }

        #banner_wrap {
            width: 100%;
            height: 450px;
            line-height: 450px;
            background-color: #00bcd4;
        }

        #contents_wrap {
            width: 100%;
            height: 850px;
            line-height: 850px;
            background-color: #0097a7;
        }

        #footer_wrap {
            width: 100%;
            height: 150px;
            line-height: 150px;
            background-color: #006064;
        }

        .header {
            width: 1200px;
            height: 150px;
            margin: 0 auto;
            background-color: #e0f7fa;
        }

        .banner {
            width: 1200px;
            height: 450px;
            margin: 0 auto;
            background-color: #b2ebf2;
        }

        .content {
            width: 1200px;
            height: 850px;
            margin: 0 auto;
            background-color: #80deea;
        }

        .footer {
            width: 1200px;
            height: 150px;
            margin: 0 auto;
            background-color: #00e5ff;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header_wrap">
            <div class="header">header</div>
        </div>
        <!-- //header -->
        <div id="banner_wrap">
            <div class="banner">banner</div>
        </div>
        <!-- //banner -->
        <div id="contents_wrap">
            <div class="content">contents</div>
        </div>
        <!-- //content -->
        <div id="footer_wrap">
            <div class="footer">footer</div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
