<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면구현 test 04</title>
    <style>
        /* font */
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* reset */
        * {
            margin: 0;
            position: 0;
        }

        /* layout */
        #wrap {
            width: 100%;
            font-size: 72px;
            font-family: 'S-CoreDream-8Heavy';
            text-transform: uppercase;
            text-align: center;
            color: #fff;
        }

        #header_wrap {
            width: 100%;
            height: 150px;
            background-color: #7b1fa2;
        }

        #banner_wrap {
            width: 100%;
            height: 400px;
            background-color: #4a148c;
        }

        #content_wrap {
            width: 100%;
            height: 900px;
            background-color: #350c66;
        }

        #content2 {
            width: 1200px;
            height: 300px;
            background-color: #9640a5;
            margin: 0 auto;
        }

        #footer_wrap {
            width: 100%;
            height: 150px;
            background-color: #0e031b;
        }

        .header {
            width: 1200px;
            height: 150px;
            line-height: 150px;
            margin: 0 auto;
            background-color: #e1bee7;
        }

        .banner {
            width: 1200px;
            height: 400px;
            line-height: 400px;
            margin: 0 auto;
            background-color: #ba68c8;
        }

        .content1 {
            width: 1200px;
            height: 300px;
            line-height: 300px;
            margin: 0 auto;
            background-color: #ab47bc;
        }

        .content2_1 {
            width: 600px;
            height: 300px;
            line-height: 300px;
            margin: 0 auto;
            background-color: #9c27b0;
            float: left;
        }

        .content2_2 {
            width: 600px;
            height: 300px;
            line-height: 300px;
            margin: 0 auto;
            background-color: #7f1890;
            float: left;
        }

        .content3 {
            width: 1200px;
            height: 300px;
            line-height: 300px;
            margin: 0 auto;
            background-color: #8e24aa;
            clear: both;
        }

        .footer {
            width: 1200px;
            height: 150px;
            line-height: 150px;
            margin: 0 auto;
            background-color: #7b1fa2;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header_wrap">
            <div class="header">header</div>
        </div>
        <!-- //header -->
        <div id="banner_wrap">
            <div class="banner">banner</div>
        </div>
        <!-- //banner -->
        <div id="content_wrap">
            <div class="content1">content1</div>
            <div id="content2">
                <div id="content2_1">
                    <div class="content2_1">content2_1</div>
                </div>
                <div id="content2_2">
                    <div class="content2_2">content2_2</div>
                </div>
            </div>
            <div class="content3">content3</div>
        </div>
        <!-- /content -->
        <div id="footer_wrap">
            <div class="footer">footer</div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
