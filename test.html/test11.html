<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 레이아웃 테스트 03</title>
    <style>
        /* body */
        body {
            background-color: linen;
        }
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        /* container */
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        /* layout */
        header {
            width: 100%;
            height: 100px;
            background-color: darkkhaki
        }

        aside {
            width: 30%;
            height: 900px;
            background-color: mediumseagreen;
            float: left;
        }

        article {
            width: 70%;
            height: 300px;
            float: left;
        }

        article:nth-of-type(1) {
            background-color: lightgreen;
        }

        article:nth-of-type(2) {
            background-color: lightseagreen;
        }

        article:nth-of-type(3) {
            background-color: palevioletred
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: mediumpurple;
            overflow: hidden;
        }
        /* 화면크기 0 ~ 1280px */
        @media (max-width: 1290px) {
            .container {
                width: 100%;
            }

            article:nth-of-type(1) {
                height: 450px;
            }

            article:nth-of-type(2) {
                height: 450px;
            }

            article:nth-of-type(3) {
                width: 100%;
            }
        }
        /* 화면크기 0 ~ 900px */
        @media (max-width: 900px) {
            aside {
                width: 100%;
                height: 300px;
            }

            article:nth-of-type(1) {
                width: 50%;
            }

            article:nth-of-type(2) {
                width: 50%;
            }
        }
        /* 화면크기 0 ~ 480px */
        @media (max-width: 480px) {
            article:nth-of-type(1) {
                width: 100%;
                height: 300px;
            }

            article:nth-of-type(2) {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <main class="container">
            <header></header>
            <!-- //header -->
            <aside></aside>
            <!-- //aside -->
            <article class="article1"></article>
            <!-- //article1 -->
            <article class="article2"></article>
            <!-- //article2 -->
            <article class="article3"></article>
            <!-- //article3 -->
            <footer></footer>
            <!-- //footer -->
        </main>
        <!-- //container -->
    </div>
    <!-- //wrap -->
</body>

</html>
