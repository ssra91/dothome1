<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 레이아웃 테스트 04</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        /* body */
        body {
            background: #fff8e1;
        }
        /* contianer */
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        /* layout */
        header {
            width: 100%;
            height: 100px;
            background-color: #ffde81;
        }

        aside {
            width: 100%;
            height: 300px;
            background-color: #ffd34e;
        }

        section {
            width: 90%;
            padding: 5%;
            background-color: #ffc825;
            overflow: hidden;
        }

        section>article {
            width: 18%;
            margin: 1%;
            height: 200px;
            background-color: #ff9900;
            float: left;
            border-radius: 10px;
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: #ffb200;
        }
        /* 화면크기 0 ~ 1200px */
        @media(max-width:1210px) {
            .container {
                width: 100%;
            }

            section>article {
                width: 23%;
            }

            section>article:nth-child(5n) {
                display: none;
            }
        }
        /* 화면크기 0 ~ 900px */
        @media(max-width:900px) {
            section>article {
                width: 31.33333%;
            }

            section>article:nth-child(5) {
                display: block;
            }
        }
        /* 화면크기 0 ~ 600px */
        @media(max-width:600px) {
            section>article {
                width: 48%;
            }

            section>article:last-child {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <main class="container">
            <header></header>
            <!-- //header -->
            <aside></aside>
            <!-- //aside -->
            <section>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
            </section>
            <!-- //section -->
            <footer></footer>
            <!-- //footer -->
        </main>
        <!-- //container -->
    </div>
    <!-- //wrap -->
</body>

</html>
