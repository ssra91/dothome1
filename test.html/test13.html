<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 레이아웃 테스트 05</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        /* body */
        body {}
        /* layout */
        #wrap {}
        #header {
            width: 100%;
            height: 100px;
            background-color: #f1f8e9;
        }

        #banner {
            width: 100%;
            height: 200px;
            background-color: #dcedc8;
        }

        #contents1 {
            overflow: hidden;
        }

        #contents1 #cont1_article1 {
            width: 30%;
            height: 300px;
            background-color: #c5e1a5;
            float: left;
        }

        #contents1 #cont1_article2 {
            width: 70%;
            height: 150px;
            background-color: #aed581;
            overflow: hidden;
            float: left;
        }

        #contents1 #cont1_article2 .left {
            width: 48%;
            height: 130px;
            margin: 1%;
            background-color: #76ff03;
            float: left;
            border-radius: 5px;
        }

        #contents1 #cont1_article2 .right {
            width: 48%;
            height: 130px;
            margin: 1%;
            background-color: #76ff03;
            float: left;
            border-radius: 5px;
        }

        #contents1 #cont1_article3 {
            width: 70%;
            height: 150px;
            background-color: #9ccc65;
            float: left;
        }

        #contents2 {
            overflow: hidden;
        }

        #contents2 #cont2_article1 {
            width: 33.3333%;
            height: 300px;
            float: left;
            background-color: #8bc34a;
        }

        #contents2 #cont2_article2 {
            width: 33.3333%;
            height: 300px;
            float: left;
            background-color: #7cb342;
        }

        #contents2 #cont2_article3 {
            width: 33.3333%;
            height: 300px;
            float: left;
            background-color: #689f38;
        }

        #contents3 {
            padding: 3%;
            overflow: hidden;
            background-color: #3e6622;
        }

        #contents3 #cont3_article1 {
            width: 23%;
            height: 150px;
            float: left;
            background-color: #558b2f;
            margin: 1%;
            border-radius: 5px;
        }

        #contents3 #cont3_article2 {
            width: 23%;
            height: 150px;
            float: left;
            background-color: #558b2f;
            margin: 1%;
            border-radius: 5px;
        }

        #contents3 #cont3_article3 {
            width: 23%;
            height: 150px;
            float: left;
            background-color: #558b2f;
            margin: 1%;
            border-radius: 5px;
        }

        #contents3 #cont3_article4 {
            width: 23%;
            height: 150px;
            float: left;
            background-color: #558b2f;
            margin: 1%;
            border-radius: 5px;
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: #285018;
        }
        /* container */
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        /* 화면크기 0 ~ 1200px */
        @media (max-width:1210px) {
            .container {
                width: 100%;
            }

            #contents1 #cont1_article1 {
                width: 30%;
                height: 300px;
            }

            #contents1 #cont1_article2 {
                width: 70%;
                height: 150px;
            }

            #contents1 #cont1_article2 .left {
                width: 98%;
            }

            #contents1 #cont1_article2 .right {
                display: none;
            }

            #contents1 #cont1_article3 {
                width: 70%;
                height: 150px;
            }

            #contents2 #cont2_article1 {
                width: 50%;
            }

            #contents2 #cont2_article2 {
                width: 50%;
            }

            #contents2 #cont2_article3 {
                display: none;
            }

            #contents3 #cont3_article1 {
                width: 31.3333%;
            }

            #contents3 #cont3_article2 {
                width: 31.3333%;
            }

            #contents3 #cont3_article3 {
                width: 31.3333%;
            }

            #contents3 #cont3_article4 {
                display: none;
            }
        }
        /* 화면크기 0 ~ 900px */
        @media (max-width:900px) {
            .container {
                width: 100%;
            }

            #contents1 #cont1_article2 .left {
                display: none;
            }

            #contents2 #cont2_article1 {
                width: 100%;
                height: 300px;
            }

            #contents2 #cont2_article2 {
                width: 100%;
                height: 300px;
            }
        }
        /* 화면크기 0 ~ 480px */
        @media (max-width:480px) {
            .container {
                width: 100%;
            }

            #contents1 #cont1_article1 {
                width: 100%;
                height: 200px;
            }

            #contents1 #cont1_article2 {
                width: 100%;
                height: 200px;
            }

            #contents1 #cont1_article3 {
                width: 100%;
                height: 200px;
            }

            #contents3 #cont3_article1 {
                width: 100%;
            }

            #contents3 #cont3_article2 {
                width: 100%;
            }

            #contents3 #cont3_article3 {
                width: 100%;
            }

            #contents3 #cont3_article4 {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <main class="container">
            <header id="header"></header>
            <!-- //header -->
            <aside id="banner"></aside>
            <!-- //banner -->
            <section id="contents1">
                <article id="cont1_article1"></article>
                <article id="cont1_article2">
                    <div class="left"></div>
                    <div class="right"></div>
                </article>
                <article id="cont1_article3"></article>
            </section>
            <!-- //contents1 -->
            <section id="contents2">
                <article id="cont2_article1"></article>
                <article id="cont2_article2"></article>
                <article id="cont2_article3"></article>
            </section>
            <!-- //contents2 -->
            <section id="contents3">
                <article id="cont3_article1"></article>
                <article id="cont3_article2"></article>
                <article id="cont3_article3"></article>
                <article id="cont3_article4"></article>
            </section>
            <!-- //contents3 -->
            <footer></footer>
            <!-- //footer -->
        </main>
        <!-- //container -->
    </div>
    <!-- //wrap -->
</body>

</html>
