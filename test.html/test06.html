<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test06</title>
    <style>

        * { margin: 0; padding: 0;}

        #wrap {}
        #header {height: 150px; background-color: #111;}
        #banner {height: 150px; background-color: #222;}
        #footer {height: 200px; background-color: #444;}
        #contents {height: 600px; background-color: #333;}
        #cont1 {height: 100px; background-color: #555;}
        #cont2 {height: 100px; background-color: #666;}
        #cont3 {height: 100px; background-color: #777;}
        #cont4 {height: 100px; background-color: #888;}
        #cont5 {height: 100px; background-color: #999;}
        #cont6 {height: 100px; background-color: #909093;}

        #cont6 {overflow: hidden;}
        #cont6 .left {position: relative; width: 600px; height: 100px; padding: 20px; float: left;}
        #cont6 .right {position: relative; width: 600px; height: 100px; padding: 20px; float: left;}
        #cont6 .left a.more {position: absolute; top: 20px; right: 50px;}
        #cont6 .right a.more {position: absolute; top: 20px; right: 50px;}

        .container {width: 1280px; height: inherit; margin: 0 auto; background-color: rgba(136, 57, 57, 0.3);}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="banner">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div id="cont1">
                <div class="container"></div>
            </div>
            <div id="cont2">
                <div class="container"></div>
            </div>
            <div id="cont3">
                <div class="container"></div>
            </div>
            <div id="cont4">
                <div class="container"></div>
            </div>
            <div id="cont5">
                <div class="container"></div>
            </div>
            <div id="cont6">
                <div class="container">
                    <div class="left">
                        <h3>공지사항</h3>
                        <p>공지사항 입니다.</p>
                        <span>2020.10.08</span>
                        <a href="#" class="more">더보기</a>
                    </div>
                    <div class="right">
                        <h3>주의사항</h3>
                        <p>주의사항 입니다.</p>
                        <span>2020.10.08</span>
                        <a href="#" class="more">더보기</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
