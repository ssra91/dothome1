<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>type of 사용예제</title>
</head>
<body>
   <script>
       var num = 100;
       var str = "Test";
       var tf = true;
       var n;
       
       document.write("num변수의 데이터형:" + typeof num, "<br>");
       document.write("str변수의 데이터형:" + typeof str, "<br>");
       document.write("tf변수의 데이터형:" + typeof tf, "<br>");
       document.write("n변수의 데이터형:" + typeof n, "<br>");
    </script>
    
</body>
</html>
