<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습</title>
</head>
<script>
    let arr1 = new Array();
    arr1[0] = 500;
    arr1[1] = 600;
    arr1[2] = 700;
    document.write("<br>");

    //각각의 값을 출력하세요.

    document.write(arr1[0],"<br>");
    document.write(arr1[1],"<br>");
    document.write(arr1[2],"<br>");
    document.write("<br>");

    let obj1 = new Object();
    obj1[0] = 500;
    obj1[1] = 600;
    obj1[2] = 700;

    document.write(obj1[0],"<br>");
    document.write(obj1[1],"<br>");
    document.write(obj1[2],"<br>");
    document.write("<br>");

    let obj2 = {a:500, b:600, c:700}

    document.write(obj2.a,"<br>");
    document.write(obj2.b,"<br>");
    document.write(obj2.c,"<br>");
    document.write("<br>");

    let obj3 = {
        a: 500,
        b: [600,700]
    }

    document.write(obj3.a,"<br>");
    document.write(obj3.b[0],"<br>");
    document.write(obj3.b[1],"<br>");

    //1~10까지 출력(for,while);


    document.write("<br>");
    //각각의 값을 출력하시오(for문)
    let arr10 = [100,200,300,400,500,600,700,800,900,1000];

    for(let i=0; i<arr10.length; i++){
        document.write(arr10[i],"<br>");
    }

    document.write("<br>");
    //각각의 값의 합을 구하시오.(for문)
    
    let sum = 0;
    
    for(let i=0; i<arr10.length;i++){
    
       
        sum = sum+arr10[i];
    }  document.write(sum);

</script>
<body>
    
</body>
</html>
