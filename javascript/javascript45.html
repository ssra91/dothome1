        //테이블 5 * 4 를 출력하세요 (숫자는 홀수 출력)
        let num = 1;
        let table = "<table border = '1'>"
            for(let i = 1; i <= 4; i++){
                table += "<tr>";

                    table += "<td>" + num + "</td>";

            function func1(){

            }
