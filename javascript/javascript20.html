<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript20</title>

    <script>
        // 변수에 대한 개념 : 하나의 데이터를 저장하는 저장소
        //var let const
        


        //배열 : 두개 이상의 데이터를 저장하는 저장소
        let arr1 = new Array();
        arr1[0] = 100;
        arr1[1] = 200;

        document.write(arr1[0], "<br>"); //100
        document.write(arr1[1], "<br><br>"); //200

        //배열을 선언과 동시에 초기화
        let arr2 = new Array(100, 200, 300);
        
        document.write(arr2[0], "<br>"); //100
        document.write(arr2[1], "<br>"); //200  
        document.write(arr2[2], "<br><br>"); //300

        //배열을 선언하지 않고 초기화
        let arr3 = [100, 200, 300];

        
        document.write(arr3[0], "<br>"); //100
        document.write(arr3[1], "<br>"); //200
        document.write(arr3[2], "<br><br>"); //300

        //배열의 크기
        let arr4 = [100, 200, 300, 400, 500];

        document.write(arr4.length); //5
    </script>
</head>
<body>
    
</body>
</html>
