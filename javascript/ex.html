<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(false || false); //false
        document.write("<br>");
        document.write(false || true); //true
        document.write("<br>");
        document.write(true || true); //true
        
        document.write(false && false); //false
        document.write("<br>");
        document.write(false && true); //false
        document.write("<br>");
        document.write(true && true); //true
    </script>
</body>
</html>
