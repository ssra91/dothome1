<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>javascript05</title>
    </head>
    <body>
        <script>
            //변수명 box 변수에 값은 숫자 100을 넣어서 출력해보세요!
            
            var box=100;
            document.write(box);
            document.write("<br />");
            
            document.write(typeof box);
            document.write("<br /><br />");
            
            var box2 = "100";
            document.write(box2);
            document.write("<br />");
            
            document.write(typeof box2);
            
        </script>
    </body>
</html>
