<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        *{margin:0; padding: 0; box-sizing: border-box;}
        li {list-style:none;}

        /* header */
        #header {position: fixed; left: 0; top: 0; width: 100%; height: 100px; z-index: 3000; background: #fff;}
        #header .nav {}
        #header .nav ul {display: flex; padding: 40px 20px;}
        #header .nav ul li {flex: 0 0 3%;}
        #header h1 {text-align: center; position: absolute; left: 45%; top:28%;}
        #header .hamNav {position: absolute; top: 43%; right: 3%;}

        /* slider */
        .slider-wrap {
            position: relative; height: 100vh; overflow: hidden;
        }
        .slider-img {
            position: absolute;
            width: 100%;
            height: 100vh;
        }
        .slider-img .slider {
            position: absolute; width: 100%; height: 100vh; overflow: hidden;
        }
        .slider-img .slider:nth-child(1) {
            background: #fcefe9;
        }
        .slider-img .slider:nth-child(2) {
            background: #e9effd;
        }
        .slider-img .slider:nth-child(3) {
            background: #fae3f5;
        }
        .slider-img .slider:nth-child(4) {
            background: #fbe368;
        }
        .slider-img .slider:nth-child(5) {
            background: #ccebfa;
        }
        .slider-img .slider:nth-child(6) {
            background: #fae3f5;
        }
        .slider-img .slider:nth-child(7) {
            background: #ccebfa;
        }
        .slider-nav {}
        .slider-page {}
    </style>
</head>
<body>
    <div class="cursor"></div><!-- //cursor -->
    <header id="header">
        <nav class="nav">
            <ul>
                <li><a href="#">Work</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h1>Portfolio</h1>
        <div class="hamNav">
            <div class="ham"><span>1111</span></div>
        </div>
    </header>
    <!-- //header -->
    <main>
        <div class="slider-wrap">
            <div class="slider-img">
                <div class="slider"></div>
                <div class="slider"></div>
                <div class="slider"></div>
                <div class="slider"></div>
                <div class="slider"></div>
                <div class="slider"></div>
                <div class="slider"></div>
            </div>
            <div class="slider-nav"></div>
            <div class="slider-page"></div>
        </div>
    </main>
    <!-- //main -->
</body>
</html>
