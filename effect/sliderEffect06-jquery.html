        body::before {

        /* slider */
        .slider_wrap {
            width: 1200px; overflow: hidden; position: absolute; left: 50%; top: 50%;

        .slider_img {
            overflow: hidden;

        }
        .slider_img .slider {
            float: left;
            width: 400px;
            padding: 10px;
            position: relative;
            box-sizing: border-box;
        }
        .slider_img .slider span {
            position: absolute; left: 15px; top: 15px;
        }

        .slider-btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            text-transform: capitalize;
            font-family: var(--font-cafe);
            color: var(--color-title);
        }
        .slider-btn a.prev {
            left: 0;
        }
        .slider-btn a.next {
            right: 0;
        }

<body>

    <!-- main -->
    <main>
        <div class="slider_wrap">
            <div class="slider_img">
                <div class="slider s1"><img src="img/img14.jpg" alt="이미지"><span>이미지1</span></div>
                <div class="slider s2"><img src="img/img13.jpg" alt="이미지"><span>이미지2</span></div>
                <div class="slider s3"><img src="img/img11.jpg" alt="이미지"><span>이미지3</span></div>
                <div class="slider s4"><img src="img/img03.jpg" alt="이미지"><span>이미지4</span></div>
                <div class="slider s5"><img src="img/img07.jpg" alt="이미지"><span>이미지5</span></div>
            </div>
        </div>
        <div class="slider-btn">
            <a href="#" class="prev">prev</a>
            <a href="#" class="next">next</a>
        </div>
    </main>
    <!-- //main -->

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const sliderWrap = $(".slider_wrap");
        const sliderImg = $(".slider_img");
        const slider = $(".slider");
        const sliderBtn = $(".slider-btn");

        let sliderCount = slider.length;
        //let sliderWidth = slider.width();
        let sliderWidth = slider.outerWidth(); //padding 값을 포함하지 않은 순수 width값 부를때
        let sliderShowNumber = 3;
        let currentIndex = 0;

        let sliderCopy = $(".slider:lt("+sliderShowNumber+")").clone(); //12345뒤에 123이 있음
        //콘솔로그로 확인하면 slider123이 나타남
        sliderImg.append(sliderCopy);

        //alert(sliderWidth); ->380(padding을 줬기 때문에 400이였던 width값이 380로 나옴)
        function moveLeft(){  //처음이미지일때
            if(currentIndex == 0){  //0과 같다면 5를 대입시켜줘라
                currentIndex = sliderCount; //5=sliderCount
                sliderImg.css("margin-left", sliderWidth * -currentIndex);
            }
            currentIndex--; //클릭할때마다 이미지가 바뀌도록
            sliderImg.animate({"margin-left": -sliderWidth * currentIndex},400);
        }
        function moveRight(){  //마지막 이미지일때
            if(currentIndex == sliderCount){  
                currentIndex = 0;
                sliderImg.css("margin-left",currentIndex);
            }
            currentIndex++; //클릭할때마다 이미지가 바뀌도록
            sliderImg.stop().animate({"margin-left": -sliderWidth * currentIndex},400); //0일떄 0 1일떄 400 2일때 800 ...
        }       //margin주고 -를 주면 왼쪽으로 간다고 생각하면 됨

        //버튼 만들기
        sliderBtn.on("click","a",function(){
            if($(this).hasClass("prev")){
                moveLeft();               
            } else {
                moveRight();
            }
        });


    </script>
</body>
