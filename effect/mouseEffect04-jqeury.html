<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect04 - jQuery</title>
    
    <style>
        @font-face {
            font-family: 'Cafe24Danjunghae';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Cafe24Danjunghae.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *, *::before, *::after {box-sizing: border-box; margin: 0; padding: 0; color: #fff;}
        a {text-decoration: none; color: #fff; transition: all 0.2s;}
        a:hover {border-bottom: 1px solid #fff;}
        img {width: 100%; vertical-align: top;}
        li {list-style: none;}

        body {
            background: url(img/img11@2.jpg) no-repeat center center;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            background-color: #c5e2f0;
            background-blend-mode: multiply;
            font-family: 'Cafe24Danjunghae';
            /* cursor:none; */
            position: relative;
        }
        body::before {
            content: '';
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100vh;
            background: rgba(59, 22, 0, 0.2);
        }
        /* info */
        .info {
            position: fixed; z-index: 1000;
        }
        .info.left {
            left: 20px; top: 20px;
        }
        .info.right {
            right: 20px; top: 20px;
        }
        .info.bottom {
            right: 20px; bottom: 20px;
        }
        .info h1 {
            font-size: 2rem;
            line-height: 1.4;
        }
        .info p {
            font-size: 1rem;
        }
        .info ul {}
        .info li.active {
            color: aqua;
        }
        .info li {
            font-size: 1rem;
            line-height: 1.4;
        }
        .info.bottom li.active,
        .info.bottom li:hover {
            color: aqua;
        }
        .info li a {
            color: #fff;
            width: 25px; height: 25px;
            border: 1px dashed #fff;
            display: inline-block;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-size: 0.8rem;
            margin: 5px;
        }
        .info li a.active {
            background: #fff;
            color: #000;
        }
        @media(max-width: 800px){
            .info h1 { display:none;}
        }

        /* main */
        .move-image {
            position: absolute; left: 50%; top: 50%; 
            transform: translate(-50%, -50%) perspective(600px) rotateX(0deg) rotateY(0deg);
            transform-style: preserve-3d;
            will-change:transform;
        }
        .move-image .mimg img {
            border-radius: 5px;
        }
        .move-image .mimg {
            position: relative;
        }
        .move-image .mimg::before {
            content:'';
            position: absolute;
            left: 5%; bottom: -20px; width: 90%; background: url(img/img05.jpg) no-repeat; 
            height: 40px; background-size: 100% 40px;   /*이미지압축*/
            filter: blur(15px); z-index: -1; opacity:.9;
        }
        .move-image .mtxt {
            font-size: 1.5rem; position: absolute; left: 50%; bottom: 50%;
            transform: translate3d(-50%, 68%, 150px);
            background: rgba(0,0,0,0.6);
            padding: 2vw;
            text-align: center;
            border-radius: 2px;
            white-space: nowrap;
        }
        .move-image .mtxt p:nth-child(1) {
            font-size: 1rem;
        }
        .cursor {
            position: absolute; width: 10px; height: 10px; background: #fff; border-radius: 50%;
            z-index: 1000; user-select: none; pointer-events: none; transform: scale(1); transition: transform 0.3s ease-in-out;
        }
        .cursor.active {
            transform: scale(12);
        }
    </style>
</head>
<body>

    <!-- info -->
    <div class="info left">
        <h1>Mouse Effect04 - jQuery</h1>
        <p>마우스 방향에 따라 움직이기</p>
    </div>
    <div class="info right">
        <ul>
            <li><a href="mouseEffect01-jquery.html">1</a><a href="mouseEffect01-javascript.html">1</a></li>
            <li><a href="mouseEffect02-jquery.html">2</a><a href="mouseEffect02-javascript.html">2</a></li>
            <li><a href="mouseEffect03-jquery.html">3</a><a href="mouseEffect03-javascript.html">3</a></li>
            <li><a href="mouseEffect04-jquery.html" class="active">4</a><a href="mouseEffect04-javascript.html">4</a></li>
            <li><a href="mouseEffect05-jquery.html">5</a><a href="mouseEffect05-javascript.html">5</a></li>
            <li><a href="mouseEffect06-jquery.html">6</a><a href="mouseEffect06-javascript.html">6</a></li>
            <li><a href="mouseEffect07-jquery.html">7</a><a href="mouseEffect07-javascript.html">7</a></li>
            <li><a href="mouseEffect08-jquery.html">8</a><a href="mouseEffect08-javascript.html">8</a></li>
            <li><a href="mouseEffect09-jquery.html">9</a><a href="mouseEffect09-javascript.html">9</a></li>
        </ul>
    </div>

    <div class="info bottom">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
            <li>mouseX : <span class="mouseX">0</span></li>
            <li>mouseY : <span class="mouseY">0</span></li>
            <li>angleX : <span class="angleX">0</span></li>
            <li>angleY : <span class="angleY">0</span></li>
            <li>fmouseX : <span class="fmouseX">0</span></li>
            <li>fmouseY : <span class="fmouseY">0</span></li>

        </ul>
    </div>
    <!-- //info -->
    <main>
        <div class="cursor"></div>
        <div class="move-image">
            <div class="mimg"><img src="img/img05.jpg" alt="이미지"></div>
            <div class="mtxt">
                <p>luck is when preparedness meets opportunity</p>
                <p>운이랑 준비가 기회를 만나는 것이다.</p>
            </div>
        </div>
    </main>  
      <!-- script -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
      <script>
         let x = 0, 
             y = 0;
             mouseX = 0,
             mouseY = 0,
             angleX = 0,
             angleY = 0,
             fmouseX = 0,
             fmouseY = 0;  //마우스 움직임을 부드럽게 해주기 위해 


        $(window).mousemove(function(e){
            x = e.pageX;
            y = e.pageY;

            //mouseX = $(window).width()/2 - x; //마우스의 위치 기분점을 가운데로 해주기 위해서 width값과 height값의 중간 /2를 해줘야 한다. 원래는 화면 왼쪽 위가 위치점이였음 
            //mouseY = $(window).height()/2 - y;  //왜 -x/y값을 빼주냐면 그 값을 빼줘야 기준점이 왼쪽 위에서 가운데점으로 바뀌게 된다. mouseX = $(window).width()/2 이 x,y값이 가운데 점까지 몇인지 구하기 위한 식

            //마우스의 X축 Y축 최솟값 -50 최댓값 50으로 설정
            //mouseX = Math.max(-50, 50) //50이상 안커지게 -> 둘중에 큰값을 최대값으로 골라서 찾아주는데 이렇게 쓰면 -50과 50사이값은 출력을 못함 
            //mouseY = Math.min(-50, 50)  //-50이상 안넘어가게 -> 하지만 마우스 값을 넣어주면 마우스가 움직일때마다 값이 변하니까 그중애서 최대값과 최소값을 찾아 사이값을 출력할수 있다.
            mouseX = Math.max(-50, Math.min(50,$(window).width()/2 - x)) //50이상 안커지게 50으로 쓰면 그 사이값은 출력되지 않으므로 50대신 Math.min값을 넣어서   
            mouseY = Math.max(-50, Math.min(50,$(window).height()/2 - y))

            angleX = (12 * mouseX) /100;  //각도가 너무 크니까 100을(0.1)을 곱해서 각도가 적당히 움직이게 해주기 위함 ->하지만 움직임이 부드럽지 못함 그때그때 값을 구하느라
            angleY = (12 * mouseY) /100;

            fmouseX += (angleX - fmouseX) * 0.1; //각도가 6에서 7로 갑자기 바뀌게 하지 않기 위해 0.1을 곱하여 +=더해줘서 6.1 6.2값이 나오도록
            fmouseY += (angleY - fmouseY) * 0.1;


            //커서 따라 움직이기
            gsap.to(".cursor",{duration:0.3, left:x, top:y});

            //움직임 효과
           //$(".move-image").css({"transform": "translate(-50%, -50%) perspective(600px) rotateX("+mouseX+"deg) rotateY("+mouseY+"deg)"}); 너무 많은 움직임이 발생
            //$(".move-image").css({"transform": "translate(-50%, -50%) perspective(600px) rotateX("+angleX+"deg) rotateY("+angleY+"deg)"}); 너무 뻑뻑함
            $(".move-image").css({"transform": "translate(-50%, -50%) perspective(600px) rotateX("+fmouseY+"deg) rotateY("+ -fmouseX+"deg)"}); 
        });
        //출력용
        $(window).mousemove(function(e){
            $(".pageX").text(x);
            $(".pageY").text(y);
            $(".mouseX").text(mouseX);
            $(".mouseY").text(mouseY);
            $(".angleX").text(angleX);
            $(".angleY").text(angleY);
            $(".fmouseX").text(Math.round(fmouseX)); //반올림되서 정수나오게 Math.round
            $(".fmouseY").text(Math.round(fmouseY));
        });
      </script>
</body>
</html>
