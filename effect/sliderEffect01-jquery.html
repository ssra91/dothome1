<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax01 - jQuery</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* reset */
        @font-face {
    font-family: 'TmoneyRoundWindExtraBold';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/TmoneyRoundWindExtraBold.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
        *, *::before, *::after {
            box-sizing:  border-box;
            margin: 0; padding: 0;
        }
        a {
            text-decoration: none;
            transition: all 0.2s;
        }
        img {
            width: 100%;
            vertical-align: top;  /* 이미지는 inline 구조여서 여백이 생기므로 여백초기화 */
        }
        ul {
            list-style:none;
        }

        /* info */
        .info {
            position: fixed; z-index: 1000;
        }
        .info.left {
            left: 20px; top: 20px;
        }
        .info.right {
            right: 20px; top: 20px;
        }
        .info.bottom {
            right: 20px; bottom: 20px;
        }
        .info h1 {
            font-size: 2rem;
            line-height: 1.4;
        }
        .info p {
            font-size: 1rem;
        }
        .info ul {}
        .info li {
            font-size: 1rem;
            line-height: 1.4;
        }
        .info li a {
            color: #fff;
            width: 25px; height: 25px;
            border: 1px dashed #fff;
            display: inline-block;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-size: 0.8rem;
            margin: 5px;
        }
        .info li a.active {
            background: #fff;
            color: #000;
        }
        @media(max-width: 800px){
            .info h1 { display:none;}
        }

        /* main */
        body {
            --color-h1 : #dc6e25;
            --color-title : #fff;
            --color-sub : #999;
            --color-link : #000;
            --color-bg : #111;
            --font-cafe: 'TmoneyRoundWindExtraBold';
            --font-lato: 'Lato', sans-serif;


            background-color: var(--color-bg);
            color: var(--color-title);
            font-family: var(--font-cafe);
            font-size: 16px;
            background: url(img/img17@2.jpg);
            background-size: cover;
        }
        body::before {
            content: '';
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100vh;
            background: rgba(14, 51, 59, 0.5);
        }

        /* slider */
        .slider_wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slider_img {
            position: relative;
            width: 1000px; height: 600px;
            overflow: hidden;
            border-style: 4px 4px 20px rgba(0,0,0,0.5);
        }
        .slider_img .slider {
            position: absolute;
            left: 0; top: 0;
        }
        .slider_img .slider span {
            position: absolute; left: 5px; top: 5px;
        }
        .slider_img .slider:nth-child(1) {z-index: 5;}
        .slider_img .slider:nth-child(2) {z-index: 4;}
        .slider_img .slider:nth-child(3) {z-index: 3;}
        .slider_img .slider:nth-child(4) {z-index: 2;}
        .slider_img .slider:nth-child(5) {z-index: 1;}
    </style>
</head>
<body>
   
   
    <div class="info left">
        <h1>Slider Effect01 - jQuery</h1>
        <p>이미지 슬라이드 - 3초에 한번씩 변경하기</p>
    </div>
    <div class="info right">
        <ul>
            <li><a href="sliderEffect01-jquery.html" class="active">1</a><a href="sliderEffect01-javascript.html">1</a></li>
            <li><a href="sliderEffect02-jquery.html">2</a><a href="sliderEffect02-javascript.html">2</a></li>
            <li><a href="sliderEffect03-jquery.html">3</a><a href="sliderEffect03-javascript.html">3</a></li>
            <li><a href="sliderEffect04-jquery.html">4</a><a href="sliderEffect04-javascript.html">4</a></li>
            <li><a href="sliderEffect05-jquery.html">5</a><a href="sliderEffect05-javascript.html">5</a></li>
            <li><a href="sliderEffect06-jquery.html">6</a><a href="sliderEffect06-javascript.html">6</a></li>
            <li><a href="sliderEffect07-jquery.html">7</a><a href="sliderEffect07-javascript.html">7</a></li>
            <li><a href="sliderEffect08-jquery.html">8</a><a href="sliderEffect08-javascript.html">8</a></li>
            <li><a href="sliderEffect09-jquery.html">9</a><a href="sliderEffect09-javascript.html">9</a></li>
        </ul>
    </div>

    <!-- //info -->

    <!-- main -->
    <main>
        <div class="slider_wrap">
            <div class="slider_img">
                <div class="slider"><img src="img/img16.jpg" alt="이미지"><span>이미지1</span></div>
                <div class="slider"><img src="img/img13.jpg" alt="이미지"><span>이미지2</span></div>
                <div class="slider"><img src="img/img11.jpg" alt="이미지"><span>이미지3</span></div>
                <div class="slider"><img src="img/img14.jpg" alt="이미지"><span>이미지4</span></div>
                <div class="slider"><img src="img/img18.jpg" alt="이미지"><span>이미지5</span></div>
            </div>
        </div>
    </main>
    <!-- //main -->

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const sliderWrap = $(".slider_wrap");
        const sliderImg = $(".slider_img");
        const slider = $(".slider");
        
        let currentIndex = 0; //현재 첫 번째 보이는 이미지
        let sliderCount = slider.length;  //이미지 갯수

        //3초에 한번씩 함수를 실행
        setInterval(function(){
            let nextIndex = (currentIndex + 1) % sliderCount; //그 다음 이미지를 보여주기 위한 함수 +1 (currentIndex +1)

            slider.eq(currentIndex).fadeOut(); //첫번째 이미지를 의미(slider.eq(currentIndex)) 첫번째 이미지가 3초후에 사라지게 하는 식 fadeOut
            slider.eq(nextIndex).fadeIn();  //두번째 이미지를 나타나게 하는것 

            console.log("currentIndex : " + currentIndex);
            console.log("nextIndex :" + nextIndex);
            //currentIndex++;
            currentIndex = nextIndex;
        },3000);

    </script>
</body>
</html>
