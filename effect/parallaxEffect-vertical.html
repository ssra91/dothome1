<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParallaxEffect-Vertical mode</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {margin: 0;padding: 0; font-family: 'Poppins', sans-serif;}
        @font-face {
            font-family: 'SeoulNamsanM';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/SeoulNamsanM.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        #section1 {height: 100vh; background: #111;}
        #section2 {height: 100vh; background: #222;}
        #section3 {height: 100vh; background: #333;}
        #section4 {height: 100vh; background: #444;}
        #section5 {height: 100vh; background: #555;}
        #section6 {height: 100vh; background: #666;}
        #section1 .imgWrap .img {background: url(img/img04@2.jpg); background-size: cover;}
        #section2 .imgWrap .img {background: url(img/img06@2.jpg); background-size: cover;}
        #section3 .imgWrap .img {background: url(img/img09@2.jpg); background-size: cover;}
        #section4 .imgWrap .img {background: url(img/img11@2.jpg); background-size: cover;}
        #section5 .imgWrap .img {background: url(img/img15@2.jpg); background-size: cover;}
        #section6 .imgWrap .img {background: url(img/img13@2.jpg); background-size: cover;}
        .content-item {
            position: relative;
        }
        .content-item .num {
            position: absolute; left: 80%; top: 0%;
            font-size: 30vw;
            color: #fff;
            z-index: 90;  /* 이미지랩에 가려지게 하기위해 z-index값을 둘다 줘서 더 적게 준다 */
            /* background: #ccc; */
            font-weight: 100; /* 디자인 폰트는 제일 얇거나 굵은게 이쁘다 */
            opacity: 0.0822;
            letter-spacing: -1vw;
        }
        .content-item .imgWrap {
            width: 50vw; height: 50vh;
            /* background: #ccc; */
            position: absolute; left: 50%; top: 60%;
            transform: translate(-50%, -50%);/* //가운데 이미지 만들어 주기 */
            z-index: 100;
        }
        .content-item .imgWrap .img {
            /* background: url(img/img13@2.jpg); */
            width: 100%; height: 100%;
        }
        .content-item .title {
            position: absolute; left: 40%; top: 70%;
            width: 50vw;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 4vw;
            line-height: 1.4; 
            /* 제일 작은 글자크기를 기준으로 띄어준다. 보통 1.2/1.4를 많이 씀 */
            z-index: 110;
            word-break: keep-all;
            font-family: 'SeoulNamsanM';
        }

        /* basic setting */
        body {
            height: 10000px;
        }
        #contents {
            width: 600vw;
            overflow: hidden;
            position: fixed;
            left: 0; top: 0;
        }
        #contents > section {
            float: left;
            width: 100vw;
        }
        .character {
            width: 200px; height: 200px;
            position: fixed;
            left: 50%; bottom: 0;
            margin-left: -90px;
            z-index: 200;
            background-image: url(img/robby.png);
            background-size: 1800px;
        }
        .character.walking {
            animation: walk 0.8s steps(9,start) infinite;
        }
        .character.left {
            background-position: 0 -200px;
            animation: walk2 0.8s steps(9,start) infinite;
        }
        .character.left.walking {
            animation: walk2 0.8s steps(9,start) infinite;
        }
        @keyframes walk {
            0% {background-position: 0px 0px;}
            100% {background-position: -1800px 0px;}
        }
        @keyframes walk2 {
            0% {background-position: 0px -200px;}
            100% {background-position: -1800px -200px;}
        }
        #section3 .imgWrap {
            opacity: 0;
        }
        #section3 .title {
            opacity: 0;
        }
        #section3 .num {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="character"></div>

    <section id="contents">
        <section id="section1" class="content-item">
            <span class="num">01</span>
            <div class="imgWrap">
                <div class="img"></div>
            </div>
            <div class="title">결과도 중요하지만, 과정을 더 중요하게 생각한다.</div>
        </section>
        <!-- //section1  -->
        <section id="section2" class="content-item">
            <span class="num">02</span>  
            <div class="imgWrap">
                <div class="img"></div>
            </div>
            <div class="title">매 순간에 최선을 다하고, 끊임없이 변화하자.</div>
        </section>
        <!-- //section2  -->
        <section id="section3" class="content-item">
            <span class="num">03</span>
            <div class="imgWrap">
                <div class="img"></div>
            </div>
            <div class="title">뭐든지 기본이 중요하다.</div>
        </section>
        <!-- //section3  -->
        <section id="section4" class="content-item">
            <span class="num">04</span>
            <div class="imgWrap">
                <div class="img"></div>
            </div>
            <div class="title">천마디의 말보다 한번의 행동이 더 값지다.</div>
        </section>
        <!-- //section4  -->
        <section id="section5" class="content-item">
            <span class="num">05</span>
            <div class="imgWrap">
                <div class="img"></div>
            </div>
            <div class="title">조그만 성공에 만족하지 않으며, 방심을 경계한다.</div>
        </section>
        <!-- //section5  -->
        <section id="section6" class="content-item">
            <span class="num">06</span>
            <div class="imgWrap">
                <div class="img"></div>
            </div>
            <div class="title">나 자신의 이익을 위해 다른 사람을 이용하지 않는다.</div>
        </section>
        <!-- //section6  -->
    </section>
    <!-- //contents -->

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        // const totalWidth = $("#contents").width();    //총 길이를 구하기 위해 
        // $("body").css("height",totalWidth);  //body한테 height값을 할당 해준다.
        $(window).scroll(function(){
            const scroll = $(window).scrollTop();
            $("#contents").css("left", -scroll);
        });
        // alert(totalWidth);  1903이 나옴

        let lastScrollTop = 0;
        const totalWidth = $("#contents").width();
        $("body").css("height", totalWidth);
        $(window).scroll(function(){
            let wScroll = $(window).scrollTop();
            let wWidth = $(window).width();
            let wHeight = $(window).height();
            let dHeight = $("body").height() - wHeight; //전체 세로 값 - 현재 화면의 세로 값
            let dWidth = totalWidth - wWidth; //전체 가로 값 - 현재 화면의 가로 값
            let step = dWidth/dHeight;
            let goLeft = wScroll * step;
            let goRight = wScroll * step;

            $("#contents").css("left", -goLeft);
            clearTimeout($.data(this,"scrollCheck"));
            $.data(this, "scrollCheck", setTimeout(function(){
                $(".character").removeClass("walking");
                $(".character").removeClass("left");
            },100));

            if( wScroll > lastScrollTop) {
                // $(".character").removeClass("left");
                $(".character").addClass("walking");
            } else {
                $(".character").addClass("left");
            }
            lastScrollTop = wScroll;

            if(wScroll > $("#section1").position().left + $(window).width()/2) {
                // $("#section3").css("background","#fff");
                gsap.to("#section1 .imgWrap", {duration:0.4, opacity:1, top:"50%"})
                gsap.to("#section1 .title", {duration:0.4, opacity:1, top:"60%", delay:0.4})
                gsap.to("#section1 .num", {duration:0.4, opacity:1, left:"70%", delay:0.8})

            }
            if(wScroll > $("#section2").position().left + $(window).width()/2) {
                // $("#section3").css("background","#fff");
                gsap.to("#section2 .imgWrap", {duration:0.4, opacity:1, top:"50%"})
                gsap.to("#section2 .title", {duration:0.4, opacity:1, top:"60%", delay:0.4})
                gsap.to("#section2 .num", {duration:0.4, opacity:1, left:"70%", delay:0.8})

            }
            if(wScroll > $("#section3").position().left + $(window).width()/2) {
                // $("#section3").css("background","#fff");
                gsap.to("#section3 .imgWrap", {duration:0.4, opacity:1, top:"50%"})
                gsap.to("#section3 .title", {duration:0.4, opacity:1, top:"60%", delay:0.4})
                gsap.to("#section3 .num", {duration:0.4, opacity:1, left:"70%", delay:0.8})

            }
            if(wScroll > $("#section4").position().left + $(window).width()/2) {
                // $("#section3").css("background","#fff");
                gsap.to("#section4 .imgWrap", {duration:0.4, opacity:1, top:"50%"})
                gsap.to("#section4 .title", {duration:0.4, opacity:1, top:"60%", delay:0.4})
                gsap.to("#section4 .num", {duration:0.4, opacity:1, left:"70%", delay:0.8})

            }
            if(wScroll > $("#section5").position().left + $(window).width()/2) {
                // $("#section3").css("background","#fff");
                gsap.to("#section5 .imgWrap", {duration:0.4, opacity:1, top:"50%"})
                gsap.to("#section5 .title", {duration:0.4, opacity:1, top:"60%", delay:0.4})
                gsap.to("#section5 .num", {duration:0.4, opacity:1, left:"70%", delay:0.8})

            }
            if(wScroll > $("#section6").position().left + $(window).width()/2) {
                // $("#section3").css("background","#fff");
                gsap.to("#section6 .imgWrap", {duration:0.4, opacity:1, top:"50%"})
                gsap.to("#section6 .title", {duration:0.4, opacity:1, top:"60%", delay:0.4})
                gsap.to("#section6 .num", {duration:0.4, opacity:1, left:"70%", delay:0.8})

            }

        });
        $(document).keydown(function(e){
            if(e.which == 39){
                let scrollTop = $(document).scrollTop();
                $(window).scrollTop(scrollTop + 50);
            }
            if(e.which == 37){
                let scrollTop = $(document).scrollTop();
                $(window).scrollTop(scrollTop - 50);
            }
            console.log(event.keycode);
        });

        
        //alert(totalWidth); 11500
    
    </script>
</body>
</html>
