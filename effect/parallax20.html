<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
    <style>
        *{padding: 0; margin: 0; box-sizing: border-box;}
        body {
            height: 100vh;
            /* overflow: hidden; */
        }
        a {
            text-decoration: none;
            color: #000;
        }
        .menu {
            height: 100vh;
            overflow: hidden;
            cursor: grab;
        }
        .menu ul {
            counter-reset: count;
        }
        .menu-item {
            counter-increment: count;
            position: absolute;
            z-index: 1;
            left: 0; top: 0;
            width: 100%;
            font-size: 120px;
            line-height: 1.2;
            padding: 30px;
            text-align: center;
            text-transform: capitalize;
        }
        .menu-item::before {
            position: absolute;
            left: 0;
            content: '0' counter(count);
            color: #862929;
            transform:translateX(-10px) scale(0.4);
            font-family: cursive;
        }
        .menu-item:nth-child(n+10)::before {
            content: counter(count);
        }

        .scroll {
            position: fixed;
            left: 10px; top: 10px;
            width: 50px; height: 50px;
            background: #000;
            color:#fff;
            text-align: center;
            line-height: 50px;
        }
        
    </style>
</head>
<body>

    </div>
