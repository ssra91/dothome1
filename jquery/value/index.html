<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value</title>
    <style>
        * {margin: 0; padding: 0; list-style: none;}
        .container {width: 1000px; height: 100%; margin: 0 auto; background: rgb(248, 244, 244);}

        .content5 {height: 1240px; background: #262328;}
        .cont_5 {height: 1120px; background: red;padding: 50px 0 70px 0;}

        .cont_5 .box1 {}

        .cont_5 .box1 .box1_1 .text strong {color: ivory; font-size: 30px; line-height: 50px; font-weight: 700;}
        .cont_5 .box1 .box1_1 .text p {color: ivory; font-size: 20px; line-height: 36px; font-weight: 400;padding-top: 30px;}

            <div class="cont_5">
                <div class="box1">
                    <div class="box1_1">
                        <img src="" alt="">

                            <strong>임차인 눈치는 이제 그만<br/>
                                내 브리핑은 3D매물투어로!</strong>

                        </div>
                    </div>
                </div>
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
        </div>
    </div>
    <div class="content6">
        <div class="container">
            <div class="cont_6">
                <div class="text">제작은 어떻게 진행되나요?</div>
            </div>
        </div>
